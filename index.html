<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIZZ BUZZ</title>
    <link rel="shortcut icon" href="IMG/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="javscript.js" defer></script>
</head>
<body>
    <header>
        <h1>
        FizzBuzz
        </h1>
        <hr />
        <div class = "container-h" id = "id-container-h" >
            <div class="box fizz-bg">Fizz</div>
            <div class="box buzz-bg">Buzz</div>
            <div class="box fizzbuzz-bg">FizzBuzz</div>
            <div class="box none-bg">None</div>
        </div>
        <hr />
    </header>
    <main>
          <div class = "container" id = "id-container" >
            <span class = "span">Min value</span>
            <input type="number" name="min-value" id= "min-value" min="1" max="100" value="1">
            <span class = "span">Max value</span>
            <input type="number" name="max-value" id= "max-value" min="1" max="100" value="100">
            <span class = "span">Fizz value</span>
            <input type="number" name="fizz-value" id= "fizz-value" min="1" max="100" value="3">
            <span class = "span">Buzz value</span>
            <input type="number" name="buzz-value" id= "buzz-value" min="1" max="100" value="5">
            <button class= "" id = "btn-generate">ADD</button>
            <button class= "" id = "btn-clear">CLEAR</button>
            <div class="inner-cont" id="id-inner-cont"></div>
        </div>
        <hr />
    </main>
    <footer>
        &copy;C2020
    </footer>
</body>
</html>
